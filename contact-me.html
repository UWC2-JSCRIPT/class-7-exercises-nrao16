<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Contact Me</h1>
      <form novalidate id="contact-me-form" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            minlength="3"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="contact-reason">Reason for contacting?</label>
          <select class="form-control validate-input" name="contact-reason" id="contact-reason" required>
            <option disabled selected value="">Choose one</option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <span id="job-title-form" class="hide">
          <label id="job-title-label" for="job-title">Job title</label>
          <input
            id="job-title"
            class="form-control validate-input"
            type="text"
            name="job-title"
            minlength="10"
            required
          />
          <small class="error" aria-live="polite"></small>
        </span>
        </div>

        <div class="form-group">
          <span id="company-website-form" class="hide">
          <label id="company-website-label" for="company-website">Company website</label>
          <input
            id="company-website"
            class="form-control validate-input"
            type="url"
            name="company-website"
            minlength="10"
            required
          />
          <small class="error" aria-live="polite"></small>
        </span>
        </div>

        <div class="form-group">
          <span id="code-lang-form" class="hide">
          <label id="code-lang-label" for="code-lang">Coding Language</label>
          <select class="form-control validate-input" name="code-lang" id="code-lang" required>
            <option disabled selected value="">Choose one</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control validate-input"
            type="text"
            name="message"
            minlength="10"
            required
            ></textarea>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
