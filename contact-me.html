<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Connect With Us</h1>
      <form novalidate id="contact-me-form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            minlength="3"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
            minlength="3"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
            required
          </select>
          <small class="error" aria-live="polite"></small>
        </div>


        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control validate-input"
            type="text"
            name="message"
            minlength="10"
            ></textarea>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
